<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content" class="row py-5 px-4">
    <div class="col-xl-4 col-md-6 col-sm-10 mx-auto mt-5" style="background-color: rgba(255, 255, 255, 0.4); height: 100%; border-radius: 20px; padding: 20px">
        <form th:action="@{/member/login}" method="post">

            <div th:if="${param.error != null and session.BLOCK_MSG == null}" class="alert alert-danger">
                <p>아이디 또는 비밀번호가 잘못되었습니다.</p>
            </div>

            <div class="mb-2">
                <label for="username" class="form-label font-400">아이디</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label font-400">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="d-flex justify-content-end">
                <input class="btn shadow" type="submit" value="로그인">
            </div>
            <div th:if="${session.BLOCK_MSG}" class="alert alert-danger">
                <p th:text="${session.BLOCK_MSG}"></p>
            </div>
        </form>


        <a href="/oauth2/authorization/google" class="btn bg-google shadow logo-center sns-logo">구글</a>
        <a href="/oauth2/authorization/naver" class="btn bg-naver shadow logo-center sns-logo">네이버</a>
        <a href="/oauth2/authorization/kakao" class="btn bg-naver shadow logo-center sns-logo">카카오</a>
    </div>
</div>
</body>
</html>
