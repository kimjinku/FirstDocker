<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div layout:fragment="content" class="row py-5 px-4">
    <div class="col-xl-6 col-md-8 col-sm-10 mx-auto" >

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
            +
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">펫 추가</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 폼 시작 -->
                        <form th:action="@{/profile/addpet}" method="post" enctype="multipart/form-data" id="myForm">
                            <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <div class="mb-3">
                                    <label for="name" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="name" >
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">소개</label>
                                    <textarea class="form-control" id="content" rows="3"></textarea>
                                </div>

                                <div>
                                    <label for="imageFile">이미지 업로드</label>
                                    <input type="file" id="imageFile" name="imageFile">
                                </div>
                                <button type="submit" class="btn btn-light">저장</button>

                            </div>
                        </form>

                        <!-- 폼 종료 -->
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-light">저장</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="avatar-group avatar-group-sm avatar-group-overlapped mt-10" style="display:flex; height:10%;">
            <div th:if="${profile != null and profile.petList != null and not #lists.isEmpty(profile.petList)}">
                <ul th:each="pet : ${profile.petList}">

                    <li th:text="${pet.name}">
                        <div class="avatar">
                            <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="user" class="avatar-img rounded-circle" style="width:30px, height:30px;"/>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="avatar">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="user" class="avatar-img rounded-circle" />
            </div>
            <div class="avatar">
                <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="user" class="avatar-img rounded-circle" />
            </div>
            <div class="avatar">
                <img src="https://bootdey.com/img/Content/avatar/avatar4.png" alt="user" class="avatar-img rounded-circle" />
            </div>
        </div>
        <div style="height:90%;"></div>
    </div>
</div>

</html>
