<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="content-area d-flex justify-content-center align-items-center">

    <div class="container">
        <div>
            <div class="container">
                <div class="row row-cols-3">
                    <div class="col" style="">
                        <a type="button" class="btn btn-outline-warning" href="#">강아지</a>
                        <a type="button" class="btn btn-outline-warning" href="#">고양이</a>
                        <a type="button" class="btn btn-outline-warning" href="#">기타</a>
                    </div>
                    <div class="col" style="border:1px solid;">
                        <a href="#">자유/</a>
                        <a href="#">QnA/</a>
                        <a href="#">??</a>
                    </div>
                    <div class="col" style="border:1px solid;">
                        <a href="#">글쓰기</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-start">
                    <div class="pt-5">
                        <div class=" pt-2 mb-4">
                            <h2>제목을 수정하세요~</h2>
                            <textarea class="form-control" th:text="${post.title}"></textarea>
                        </div>
                    </div>
                </div>

                <hr class="mt-1 mb-5">
                <div class="col">
                    <div th:each="img, iterStat : ${post.postImages}">
                        <img class="image me-3" th:src="@{|/resources/${img.saveName}|}" alt="리뷰 이미지"
                             style="width: 14rem; height: 14rem; border-radius: 1rem; max-width: 100%; max-height: 100%">
                    </div>
                </div>
                <br>
                <div class="pt-3 pb-5">
                    <h2>내용을 수정하세요~</h2>
                    <textarea class="form-control" th:text="${post.content}"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script layout:fragment="script" type='text/javascript' th:inline="javascript">
        function UpdatePost() {
            return confirm("게시글을 수정하시겠습니까?");
        }
    </script>
</div>
</html>
