<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="content-area d-flex justify-content-center align-items-center">

    <div class="container">
        <div>
            <div class="container">
                <div class="row row-cols-3">
                    <div class="col" style="">
                        <a type="button" class="btn btn-outline-warning" href="#">강아지</a>
                        <a type="button" class="btn btn-outline-warning" href="#">고양이</a>
                        <a type="button" class="btn btn-outline-warning" href="#">기타</a>
                    </div>
                    <div class="col" style="border:1px solid;">
                        <a href="#">자유/</a>
                        <a href="#">QnA/</a>
                        <a href="#">??</a>
                    </div>
                    <div class="col" style="border:1px solid;">
                        <a href="#">글쓰기</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-start">
                    <div class="pt-5">
                        <div class="border-bottom pt-2">
                            <h2 th:text="${post.title}"></h2>
                        </div>
                    </div>
                </div>
                <div>
                    <div th:text="${post.author.profileName}"></div>
                    <div>
                        <div th:if="${post.modifyDate != null}">
                            <span th:text="${#temporals.format(post.modifyDate, 'yyyy년 MM월 dd일 HH:mm')}"></span>
                        </div>
                        <div th:unless="${post.modifyDate != null}">
                            <span th:text="${#temporals.format(post.createDate, 'yyyy년 MM월 dd일 HH:mm')}"></span>
                        </div>
                    </div>
                </div>
                <div class="pt-5">
                    <div th:each="img, iterStat : ${post.postImages}" th:if="${iterStat.index lt 3}">
                        <img class="me-3" th:src="@{|/resources/${img.saveName}|}" alt="리뷰 이미지"
                             style="width: 14rem; height: 14rem; border-radius: 1rem; max-width: 100%; max-height: 100%">
                    </div>
                </div>
                <br>
                <div>
                    <div th:text="${post.content}"></div>
                </div>
                <br>
                <div class="pb-5">
                    <form class="flex-fill" th:action="@{|/post/postLike|}" method="post">
                        <input type="hidden" name="id" th:value="${post.id}">
                        <button class="btn btn-outline-primary" type="submit">
                            좋아요
                            <span class="badge rounded-pill bg-primary" id="voteCount"
                                  th:text="${post.likeMembers.size()}"></span>
                        </button>
                    </form>
                </div>
            </div>
            <style>
                hr {
                    height: 4px;
                    background-color: black;
                }
            </style>
            <hr>
            <div class="mb-3">
                <p th:text="|${#lists.size(post.comments)}개의 답변이 있습니다.|"></p>

                <form th:action="@{|/comment/create/${post.id}|}" method="post">
                    <textarea name="content" class="form-control" id="content" rows="3" placeholder="답변을 작성해 주세요"></textarea>
                    <br>
                    <input class="btn btn-outline-primary" type="submit" value="답변작성">
                </form>
                <br>
                <div th:each="comment : ${post.comments}">
                    <div class="card mb-2">
                        <div class="card-body">
<!--                            <div th:text="${comment.author.profileName}"></div>-->
<!--                            <div th:text="${#temporals.format(comment.createDate, 'yyyy년 MM월 dd일 HH:mm')}"></div>-->
                            <div th:text="${comment.content}"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</html>
