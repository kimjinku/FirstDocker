<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="content-area d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">

            <div class="col">

            </div>
<!--            메인 채팅창-->
            <div class="col">
                <div class="d-flex justify-content-center">
                    <h2 class="pt-2 mt-5 mb-5">채팅방: <span th:text="${chatRoomName}"></span></h2>
                </div>
                <div class="d-flex flex-column align-items-end">
                    <!-- 채팅방 ID와 참여자 수 표시 -->
                </div>
                <div class="d-flex justify-content-center">
                    <h2>채팅 메시지</h2>
                </div>
                <div class="d-flex justify-content-center" style="margin-bottom: 30px;">
                    <div id="chatMessages" style="width: 500px; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                        <!-- 메시지는 JavaScript를 사용하여 동적으로 여기에 추가됩니다 -->
                        <!-- 새로운 메시지가 추가될 때마다 스크롤이 자동으로 아래로 이동합니다 -->
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form id="sendMessageForm" class="d-flex">
                                <input class="form-control" type="text" id="message" name="message" placeholder="메시지 입력하기" required>
                                <button class="btn btn-primary" type="submit">전송</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
<!--            참여자 목록-->
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div>
                        <h2>참여자 목록</h2>
                    </div>
                    <div>
                        <ul>
                            <li>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="script" type='text/javascript' th:inline="javascript">

        // roomId 파라미터 가져오기
        const url = new URL(location.href).searchParams;
        const roomId = url.get('roomId');

        // WebSocket 연결
        var socket = new SockJS('/ws-stomp');
        var stompClient = Stomp.over(socket);

        // 채팅 메시지 목록
        var chatMessages = document.getElementById('chatMessages');

        // WebSocket 연결 시
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            // 특정 채팅방의 메시지 구독
            stompClient.subscribe('/sub/chat/room?roomId=' + roomId, function (response) {
                var chat = JSON.parse(response.body);
                console.log(chat.message);
                addMessageToChat(chat.sender, chat.message);
            });
        });

        // 채팅 메시지 전송
        document.getElementById('sendMessageForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var messageInput = document.getElementById('message');
            var message = messageInput.value.trim();

            if (message !== '') {
                // 메시지 전송
                stompClient.send('/pub/chat/sendMessage', {}, JSON.stringify({
                    type: 'TALK',
                    roomId: roomId,
                    sender: 'username',
                    message: message
                }));

                // 입력 폼 초기화
                messageInput.value = '';
            }
        });

        // 채팅 메시지를 목록에 추가
        function addMessageToChat(sender, message) {
            var messageItem = document.createElement('div');
            messageItem.textContent = sender + ': ' + message;
            chatMessages.appendChild(messageItem);
        }

    </script>
</div>
</html>
