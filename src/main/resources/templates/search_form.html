<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="content-area d-flex justify-content-center align-items-center">

    <div class="container">
        <div>
            <div class="container">
                <div class="row row-cols-3">
                    <div class="col" style="">
                        <a type="button" class="btn btn-outline-warning" href="#">강아지</a>
                        <a type="button" class="btn btn-outline-warning" href="#">고양이</a>
                        <a type="button" class="btn btn-outline-warning" href="#">기타</a>
                    </div>
                    <div class="col" style="border:1px solid;">
                        <a href="#">자유/</a>
                        <a href="#">QnA/</a>
                        <a href="#">??</a>
                    </div>
                    <div class="col" style="border:1px solid;">
                        <a href="#">글쓰기</a>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 align-items-center">
                <div class="col">
                    <h2>제목 검색 결과 조회</h2>
                    <div class="col" th:if="${searchResultsByPostTitle.size() > 0}"
                         th:each="post : ${searchResultsByPostTitle}">
                        <div class="card" style="width:100%">
                            <div class="d-flex">
                                <div class="card-body">
                                    <a th:href=@{|/post/detail/${post.id}/0|} th:text="${post.title}"></a>
                                    <div th:text="${post.content}"></div>
                                    <div th:text="${post.author.profileName}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" th:unless="${searchResultsByPostTitle.size() > 0}">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                    <br>
                    <div class="text-center">
                        <a th:href="@{|/post/showMoreTitle?kw=${kw}&page=${0}|}" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
                <div class="col">
                    <h2>내용 검색 결과 조회</h2>
                    <div class="col" th:if="${searchResultsByPostContent.size() > 0}"
                         th:each="post : ${searchResultsByPostContent}">
                        <div class="card" style="width:100%">
                            <div class="d-flex">
                                <div class="card-body">
                                    <a th:href=@{|/post/detail/${post.id}/0|} th:text="${post.title}"></a>
                                    <div th:text="${post.content}"></div>
                                    <div th:text="${post.author.profileName}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" th:unless="${searchResultsByPostContent.size() > 0}">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                    <br>
                    <div class="text-center">
                        <a th:href="@{|/post/showMoreContent?kw=${kw}&page=${0}|}" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
                <div class="col">
                    <h2>이름 검색 결과 조회</h2>
                    <div class="col" th:if="${searchResultsByProfileName.size() > 0}"
                         th:each="post : ${searchResultsByProfileName}">
                        <div class="card" style="width:100%">
                            <div class="d-flex">
                                <div class="card-body">
                                    <a th:href=@{|/post/detail/${post.id}/0|} th:text="${post.title}"></a>
                                    <div th:text="${post.content}"></div>
                                    <div th:text="${post.author.profileName}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" th:unless="${searchResultsByProfileName.size() > 0}">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                    <br>
                    <div class="text-center">
                        <a th:href="@{|/post/showMoreProfileName?kw=${kw}&page=${0}|}" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
                <div class="col">
                    <h2>댓글 검색 결과 조회</h2>
                    <div class="col" th:if="${searchResultsByCommentContent.size() > 0}"
                         th:each="post : ${searchResultsByCommentContent}">
                        <div class="card" style="width:100%">
                            <div class="d-flex">
                                <div class="card-body">
                                    <a th:href=@{|/post/detail/${post.id}/0|} th:text="${post.title}"></a>
                                    <div th:text="${post.content}"></div>
                                    <div th:text="${post.author.profileName}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" th:unless="${searchResultsByCommentContent.size() > 0}">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                    <br>
                    <div class="text-center">
                        <a th:href="@{|/post/showMoreComment?kw=${kw}&page=${0}|}" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
</script>

</html>
