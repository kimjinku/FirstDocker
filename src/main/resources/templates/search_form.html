<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" class="content-area d-flex justify-content-center align-items-center">
    <input type="hidden" id="kw" th:value="${kw}">
    <div class="border-bottom">
        <h2 class="my-3">검색 결과</h2>
    </div>

    <div id="searchResult" class="">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="post : ${searchResults}">
                <td th:text="${post.title}"></td>
                <td th:text="${post.content}"></td>
            </tr>
            </tbody>
        </table>


    </div>

</div>
