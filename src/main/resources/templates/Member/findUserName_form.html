<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Member Form</title>
</head>
<body>
<h2>아이디 찾기</h2>
<form th:action="@{/member/findUserName}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="realName">실명:</label>
    <input type="text" id="realName" name="realName" required>
    <br>
    <label for="email">이메일 주소:</label>
    <input type="text" id="email" name="email" required>
    <button type="button" onclick="sendVerificationCode()">인증번호 전송</button>
    <br>
    <label for="verificationCode">인증번호:</label>
    <input type="text" id="verificationCode" name="verificationCode" required>
    <br>
    <button type="submit">다음</button>
</form>
<p th:text="${error}"></p>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function sendVerificationCode() {
        var realName = document.getElementById("realName").value;
        var email = document.getElementById("email").value;

        // CSRF 토큰 가져오기
        var csrfToken = $("input[name='_csrf']").val();

        // Ajax 호출을 통해 서버에 이메일 전송 및 인증번호 요청
        $.ajax({
            type: "POST",
            url: "/member/sendVerificationCode",
            data: {
                realName: realName,
                email: email,
                // CSRF 토큰 추가
                _csrf: csrfToken
            },
            success: function(response) {
                alert("Verification code sent successfully!");
            },
            error: function(error) {
                alert("Error sending verification code: " + error.responseJSON.message);
            }
        });
    }
</script>
</body>
</html>
