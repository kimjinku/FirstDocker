<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div layout:fragment="content" class="row py-5 px-4">
    <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">
        <form th:action="@{/member/login}" method="post">
        <div class="mb-2">
            <label for="username" class="form-label font-400">아이디</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label font-400">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
            <input type="submit" value="로그인">
            <div th:if="${session.BLOCK_MSG}" class="alert alert-danger">
            <p th:text="${session.BLOCK_MSG}"></p>
            </div>
        </form>
        <a href="/oauth2/authorization/google" class="btn bg-google shadow logo-center sns-logo">구글</a>
        <a href="/oauth2/authorization/naver" class="btn bg-naver shadow logo-center sns-logo">네이버</a>
        <a href="/oauth2/authorization/kakao" class="btn bg-naver shadow logo-center sns-logo">카카오</a>
<!--        <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=6c129972ef373b5f9b8f5dd02ecfc5c6&redirect_uri=http://localhost:8888/member/oauth/kakao/callback" class="btn bg-kakao shadow logo-center sns-logo">카카오</a>-->


    </div>
</div>
</html>
